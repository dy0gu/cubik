name: commit

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter config --no-cli-animations
      - name: Install dependencies
        run: flutter pub get
      - name: Run commitlint on all PR commits
        run: dart run commitlint_cli --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }}
